<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackhaton</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src= "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
        <script src="./firebase.js"></script>
    <script src="./script.js"></script>

 <head>
<body>
    <div class="background-image">
        <img src="./img/bg-desktop-dark.jpg">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                MAKE IT EASY FOR YOU TO DO
            </div>
            <div class="theme">
                <img src="./img/icon-sun.svg">
            </div>

        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>
            </div>
           <div class="new-todo-input">
            <form onsubmit="addItem(event)">
                <input   id="todo-input"   type="text" placeholder="create a new todo..">
            </form>
           </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">   
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./img/icon-check.svg">
                        </div>
                    </div>
                  <div class="todo-text">
                    cut the lawn
                  </div>
                  </div>

                  <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./img/icon-check.svg">
                        </div>
                    </div>
                  <div class="todo-text">
                    feed the cat
                  </div>
                  </div>
                  <div class="todo-item">
                <div class="check">
                    <div class="check-mark">
                        <img src="./img/icon-check.svg">
                    </div>
                </div>
              <div class="todo-text">
                laudry
              </div>
              </div>
            </div>
            <div class="todo-items-info">
             <div class="items-left">
                5 items left
             </div>
             <div class="items-statuses">
                <span class="active">All</span>
                <span>Active</span>
                <span>Completed</span>
             </div>
             <div class="items-clear">
                <span>ClearCompleted</span>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
